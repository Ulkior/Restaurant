{% load static %}
<div class="cart-row">
    <div style="flex:2; color: black;"><img class="row-image" src="{{ item.product.get_first_photo }}"></div>
    <div style="flex:2; color: black;"><p>{{ item.product.title }}</p></div>
    <div style="flex:1; color: black;"><p>{{ item.product.price }}сум</p></div>
    <div style="flex:2; color: black;"><p class="quantity">{{ item.quantity }}</p>
    {% if 'cart' in request.path %}
        <div class="quantity">
            <a href="{% url 'to_cart' item.product.pk 'add' %}">
                <img src="{% static 'kitchen/assets/img/arrow-up.png' %}" alt=""
                data-product="id" data-action="add"
                class="chg-quantity update-cart">
            </a>
            <a href="{% url 'to_cart' item.product.pk 'delete' %}">
                <img src="{% static 'kitchen/assets/img/arrow-down.png' %}" alt=""
                data-product="id" data-action="remove"
                class="chg-quantity update-cart">
            </a>
        </div>
    {% endif %}
    </div>
    <div style="flex:1; color: black;"><p>{{ item.get_total_price }}сум</p></div>
</div>
<style>
    .cart-row div:nth-child(4){
        text-align: center;
}
</style>
