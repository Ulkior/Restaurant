{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ title }}
{% endblock title %}

{% block poster %}
{% endblock poster %}


    {% block main %}
    <div class="login-form container mt-3 mb-3 d-flex justify-content-center">
        <div class="col-4">
            <div class="card p-3">
                <h4 class="text-center">Вход в свой аккаунт</h4>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-between btn-group">
                        <div>
                            <button type="submit" class="btn btn-primary"><b>Подтвердить</b></button>
                        </div>
                        <div class="d-flex align-items-center text-block">
                            <h6>Есть аккаунт ? <br> <a href="{% url 'login_user' %}" class="navbar-brand text-danger">Войти</a></h6>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <style>
        main{
            height: 100vh;
        }
        .mt-3 {
            margin-top: 0rem!important;
        }
    </style>
    {% endblock main %}




{% block footer %}
{% endblock footer %}
